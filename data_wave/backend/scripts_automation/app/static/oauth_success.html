<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Authentication Success</title>
  </head>
  <body>
    <script>
      if (window.opener) {
        window.opener.location = "/";
        window.close();
      } else {
        window.location = "/";
      }
    </script>
    <p>Authentication successful. You can close this window.</p>
  </body>
</html>
