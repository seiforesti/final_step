<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Authentication Successful!</h1>
        <p>Redirecting to application<span class="spinner"></span></p>
    </div>

    <script>
        // Close popup and notify parent window
        if (window.opener) {
            // Notify parent window of successful authentication
            window.opener.postMessage({
                type: 'OAUTH_SUCCESS',
                timestamp: Date.now()
            }, window.location.origin);
            
            // Redirect parent window to app instead of closing popup immediately
            setTimeout(() => {
                try {
                    window.opener.location.href = '/app';
                } catch (e) {
                    // Fallback if cross-origin restrictions
                    window.opener.postMessage({
                        type: 'OAUTH_REDIRECT',
                        url: '/app',
                        timestamp: Date.now()
                    }, window.location.origin);
                }
                window.close();
            }, 1000);
        } else {
            // If not in popup, redirect to main app
            setTimeout(() => {
                window.location.href = '/app';
            }, 1500);
        }
    </script>
</body>
</html>
